<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyil İşleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/zeyil.css">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/epch.png" alt="Epoch Logo" class="logo" height="40">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">Zeyil İşleme Sistemi</h4>
                    </div>
                    <div class="card-body p-4">
                        <div id="alert"></div>

                        <form id="uploadForm">
                            <div class="upload-area mb-4" onclick="document.getElementById('file').click()">
                                <i class="bi bi-cloud-upload"></i>
                                <h5 class="mt-3">Excel Dosyanızı Seçin</h5>
                                <p class="text-muted">(.xlsx, .xls)</p>
                                <input type="file" id="file" accept=".xlsx,.xls" style="display: none;">
                            </div>

                            <div id="fileInfo" style="display: none;">
                                <div class="alert alert-info">
                                    <strong>Seçilen:</strong> <span id="fileName"></span>
                                </div>
                            </div>

                            <button type="submit" class="btn-process" id="processBtn" disabled>
                                İşle
                            </button>
                        </form>

                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border"></div>
                            <p class="mt-2">İşleniyor...</p>
                        </div>

                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert alert-success">
                                <h6 class="fw-bold">Tamamlandı!</h6>
                                <p id="resultText"></p>
                                <button id="downloadBtn" class="btn btn-success">İndir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/zeyil.js"></script>
</body>
</html>
